<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>SIGN UP</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12">
      <form name="signupForm" ng-submit="signup(client)">
        <div class="form-group">
          <label for="name">Nickname</label>
          <input type="text" ng-required="true" ng-maxlength="50" class="form-control" ng-model="client.name"
                 name="name" id="name">
          <span class="text-danger"
                ng-show="signupForm.name.$dirty && signupForm.name.$error.required">Name is required</span>
          <span class="text-danger" ng-show="signupForm.name.$dirty && signupForm.name.$error.maxlength">Name is too long</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ng-required="true" ng-model="client.email" name="email" class="form-control" id="email">
          <span class="text-danger" ng-show="signupForm.email.$dirty && signupForm.email.$error.required">Email is required</span>
          <span class="text-danger" ng-show="signupForm.email.$dirty && signupForm.email.$error.email">Email is not valid</span>
        </div>
        <div class="form-group">
          <label for="role">You are?..</label>
          <select class="form-control" name="role" id="role" ng-model="client.role">
            <option value="" selected disabled>Choose here</option>
            <option value="user">User</option>
            <option value="trainer">Trainer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" ng-model="client.password"
                 ng-required="true" ng-minlength="6">
          <span class="text-danger" ng-show="signupForm.password.$dirty && signupForm.password.$error.required">
            Password is required
          </span>
          <span class="text-danger" ng-show="signupForm.password.$dirty && signupForm.password.$error.minlength">
            Password is too short, minimum is 6
          </span>
        </div>
        <div class="form-group">
          <label for="password_confirmation">Password Confirmation</label>
          <input type="password" class="form-control" name="password_confirmation"
                 id="password_confirmation" ng-model="client.password_confirmation" ng-required="true">
          <span class="text-danger" ng-show="signupForm.password_confirmation.$dirty && signupForm.password_confirmation.$error.required">
            Please confirm your password
          </span>
        </div>
        <div class="form-group">
          <span class="text-danger" ng-show="signupForm.$error.signup_error">{{ signupForm.$error.signup_error }}</span>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid" style="width: 100%">Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
