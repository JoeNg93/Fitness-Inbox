<div class="container">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <h1 class="text-center">New Message</h1>
    <br>
    <form ng-submit="addNewMessage(message)" name="newMessageForm">
      <div class="form-group">
        <label for="receiver">Receiver</label>
        <select class="form-control" ng-model="message.receiver_id" name="receiver" id="receiver">
          <option disabled selected value="">Choose here</option>
          <option ng-repeat="receiver in receivers" value="{{ receiver.id }}">{{ receiver.name }} ({{ receiver.role }})</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" rows="5" class="form-control" ng-model="message.content" ng-required="true"></textarea>
        <span class="text-danger" ng-show="newMessageForm.content.$dirty && newMessageForm.content.$error.required">Please type something to send</span>
      </div>
      <button type="submit" ng-disabled="newMessageForm.$invalid" class="btn btn-primary" style="width: 100%">Submit</button>
    </form>
  </div>
</div>
